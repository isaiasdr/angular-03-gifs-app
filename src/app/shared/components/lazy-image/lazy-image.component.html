<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="title"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />

  <img
    *ngIf="!hasLoaded"
    class="mt-3"
    height="35"
    width="35"
    src="/assets/loader.svg"
  />
</div>
